<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <script>

        const number = parseInt(prompt("Enter a number: "));
        let isPrime = true;

        if (number === 1) {
            isPrime = false;
        } else if (number > 1) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            document.write(number + " is a prime number");
        } else {
            document.write(number + " is not a prime number");
        }



    </script>
</body>
</html>
